<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johana Hlaváčová - Portfolio (WILD MODE)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode wild-mode">
    <header class="header-info">
        <h1 id="name">JOHANA HLAVÁČOVÁ</h1>
        <p id="description">GRAPHIC DESIGNER. TECHNOLOGI LOVER</p>
        <div id="mode-switcher" onclick="toggleMode()">
            <span id="mode-label">ZÁBAVNÝ REŽIM (WILD)</span>
            <div id="mode-slider"></div>
        </div>
    </header>

    <main class="content-grid">
        <div id="design-area" class="area">
            <h2 class="main-title">
                <span class="asterisk">**</span>
                <a href="#" class="interactable" data-url="/design">DESIGN</a>
                <span class="asterisk">**</span>
            </h2>
            <p class="sub-text">ČEPS, A.S., STŘELA ŽEBRÁK, Z.S., HELLICHOVKA</p>
        </div>

        <div id="tech-area" class="area">
            <h2 class="main-title">
                <span class="asterisk">**</span>
                <a href="#" class="interactable" data-url="/tech">TECH</a>
                <span class="asterisk">**</span>
            </h2>
            <p class="sub-text">KAREL, GPS, DENEB DEVELOPER, MYŠÁK</p>
        </div>

        <div id="hry-area" class="area">
            <h2 class="main-title">
                <a href="#" class="interactable" data-url="/hry">HRY</a>
            </h2>
            <div class="game-icon"></div>
        </div>

        <div id="portfolio-area" class="area">
            <h2 class="main-title">
                <a href="#" class="interactable" data-url="/portfolio">PORTFOLIO</a>
            </h2>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
